<ion-header class="mytoolbar">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="medium"></ion-menu-button>
    </ion-buttons>
    <ion-title>Table of Content</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list *ngFor="let c of chapters">
 <ion-item [routerDirection]="'root'" [routerLink]="c.url" > 
    {{c.title}} 
 </ion-item>

</ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="clear" color="medium" [routerLink]="['/home']">
        <ion-icon slot="end" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-text text-center>1</ion-text>
    <ion-buttons slot="end">
      <ion-button expand="clear" color="medium" [routerLink]="['/chapter1']">
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
